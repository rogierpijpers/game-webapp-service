<html>
<header>
	<<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	
	<!--  JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<style>
.btn {
	color: white;
	background-color: #0275d8;
}

.content {
	background-color: #eee;
	padding: 10px;
}

.display-2 {
	margin-top: 0px;
}

#player {
	width: 480px;
	height: 292px;
	margin: 30px;
}
</style>
</header>
<body>
	<div ng-app="game-app" ng-controller="GameCtrl" data-ng-init="getGameDetails()"> <!--  getGameDetails({{appId}}) -->
		<div class="container">
			<div class="header clearfix">
				<h3 class="text-muted">Steam Game Review Service</h3>
			</div>
			<div class="jumbotron">
				<div class="row">
					<div class="col-sm-7">
						<h1 class="display-3">{{Game.title}}</h1>
						<p>Subtitle?</p>
						<p>
							<a class="btn brn-primary btn-lg" href="index.html" role="button">Terug
								naar overzicht</a>
						</p>
					</div>
					<div class="col-sm-5">
						<a href="#" class="thumbnail"> <img
							src="{{Game.headerImage}}"
							alt="Generic placeholder thumbnail">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<div class="content">
						<p>{{Game.description}}</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="content">
							<h2 class="display-2">IGN RATING: {{Game.ignRating}}</h2>
						</div>
					</div>
					<p></p>
					<div class="row">
						<div class="content">
							<h2 class="display-2">Trailer</h2>
							
							<!-- src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com" -->
							
							<iframe id="player" type="text/html"	
								src="{{videoUrl}}"
								frameborder="0"></iframe>
						</div>
					</div>
					<p></p>
					<div class="row">
						<div class="content">
							<h2 class="display-2">Review</h2>
							<p>{{Game.giantBombReview}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="/include/app.js"></script>

<!-- YOUTUBE API SCRIPT -->
<script>
	var tag = document.createElement('script');

	tag.src = "https://www.youtube.com/iframe_api";
	var firstScriptTag = document.getElementsByTagName('script')[0];
	firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

	var player;
	function onYouTubeIframeAPIReady() {
		player = new YT.Player('player', {
			height : '390',
			width : '640',
			videoId : 'M7lc1UVf-VE',
			events : {
				'onReady' : onPlayerReady,
				'onStateChange' : onPlayerStateChange
			}
		});
	}

	function onPlayerReady(event) {
		event.target.playVideo();
	}

	var done = false;
	function onPlayerStateChange(event) {
		if (event.data == YT.PlayerState.PLAYING && !done) {
			//setTimeout(stopVideo, 6000);
			done = true;
		}
	}
	function stopVideo() {
		player.stopVideo();
	}
</script> 

<script type="text/javascript" src="/include/xml2json.js"></script>
<script type="text/javascript" src="/include/app.js"></script>

</html>
