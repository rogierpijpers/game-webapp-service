<html>
<header>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
		crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	
	<!--  JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-sanitize.min.js"></script>
</header>
<body>
	<div ng-app="game-app" ng-controller="GameCtrl" data-ng-init="getGames()">
		<div class="container">
			<div class="header clearfix">
				<h3 class="text-muted">Steam Game Review Service</h3>
			</div>
			<div class="jumbotron">
				<h1 class="display-3">Select A Game</h1>
				<p>Steam game reviews, ratings and more...</p>
				<p>
					<label>Search: </label><input type="text"
						class="form-control ng-valid ng-dirty" ng-model="searchKeyword" />
				</p>
			</div>
		</div>
		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>AppID</th>
						<th>Title</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="game in Games | filter: searchKeyword " ng-click="redirect(game.appId.__text)">
						<!--  NG REPEAT -->
						<td>{{game.appId.__text}}</td>
						<td>{{game.title.__text}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

<script type="text/javascript" src="/include/xml2json.js"></script>
<script type="text/javascript" src="/include/app.js"></script>

</html>
